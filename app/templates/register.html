<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <script src="../static/js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/register_style.css" />
    <script src="../static/js/node_modules/particles.js/particles.js"></script>
    <script type="text/javascript" src="../static/js/register.js"></script>
    <link rel="stylesheet" media="screen" href="../static/js/node_modules/particles.js/demo/css/style.css">
    <link rel="stylesheet" href="../static/js/node_modules/izitoast/dist/css/iziToast.min.css">
    <script src="../static/js/node_modules/izitoast/dist/js/iziToast.min.js" type="text/javascript"></script>
</head>
<body>

<div class="count-particles"></div>
<!--<span class="js-count-particles">&#45;&#45;</span>-->


<div class="main" id="particles-js">
    <div class="main_block">
        <ul id="loginForm">
            <li class="lir"><input name="loginName" type="text" id="loginName" placeholder="用户名" class="SearchKeyword_r"></li>
            <li class="lir"><input type="text" name="email" id="email" placeholder="邮箱" class="email"></li>
            <li class="lir"><input type="password" name="Password" id="password" placeholder="密码" class="SearchKeyword2_r"></li>
            <li class="lir"><input type="password" name="PasswordAgain" id="passwordAgain" placeholder="确认密码" class="SearchKeyword3"></li>
            <li class="lir"><button class="tijiao" onclick="register()" id="register">注册</button></li>
            <li class="lir"><span class="zhuce">已有账号？<a href="login.html">登录</a></span></li>
        </ul>
    </div>
</div>


<!--</div>-->
<script src="../static/js/node_modules/particles.js/particles.js"></script>

</html>
